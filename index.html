<body class="bg-slate-50 min-h-screen font-sans text-slate-900">

                    <input type="text" id="foodName" placeholder="ä¾‹å¦‚ï¼šç•ªèŒ„" class="w-full border-none bg-slate-50 rounded-xl p-3 focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>

                    </div>

                    <button id="ocrBtn" onclick="document.getElementById('cameraInput').click()" class="bg-slate-100 text-slate-600 p-3 rounded-xl hover:bg-indigo-100 hover:text-indigo-600 transition min-w-[54px]">

                <button onclick="handleSave()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black shadow-lg shadow-indigo-200 hover:bg-indigo-700 active:scale-95 transition">å­˜å…¥å†°ç®±å¹¶æ‰“å°</button>

        </div>

        <div class="no-print">
            <div class="flex justify-between items-center mb-4 px-1">
                <h2 class="text-xs font-black text-slate-400 uppercase tracking-widest">å½“å‰åº“å­˜</h2>
                <span id="itemCount" class="text-[10px] bg-slate-200 text-slate-500 px-2 py-0.5 rounded-full font-bold">0</span>

    <script>
        // --- 1. æ•°æ®åº“é…ç½® ---
        let db;
        const dbReq = indexedDB.open("FridgeMasterPro", 1);
        dbReq.onupgradeneeded = e => e.target.result.createObjectStore("items", { keyPath: "id", autoIncrement: true });
        dbReq.onsuccess = e => { db = e.target.result; renderList(); };

        // --- 2. èœè°±åº“ ---
        const RECIPES = [
            { name: "è¥¿çº¢æŸ¿ç‚’é¸¡è›‹", ings: ["ç•ªèŒ„", "è¥¿çº¢æŸ¿", "é¸¡è›‹"], step: "æœ€å¼ºä¸‹é¥­èœï¼Œé¸¡è›‹å…ˆç‚’ç†Ÿç››å‡ºï¼Œå†ç‚’ç•ªèŒ„å‡ºæ±ã€‚" },
            { name: "é’æ¤’ç‚’è‚‰ç‰‡", ings: ["é’æ¤’", "çŒªè‚‰", "è‚‰"], step: "è‚‰ç‰‡åŠ æ·€ç²‰æŠ“åŒ€æ›´å«©ï¼Œå¤§ç«å¿«ç‚’é’æ¤’ã€‚" },
            { name: "é¦™ç…ç‰›æ’", ings: ["ç‰›æ’", "ç‰›è‚‰"], step: "å¤§ç«ä¸¤é¢å„ç…2åˆ†é’Ÿï¼Œè®°å¾—åŠ è’œç“£å’Œè¿·è¿­é¦™ã€‚" },
            { name: "é…¸è¾£åœŸè±†ä¸", ings: ["åœŸè±†"], step: "åœŸè±†ä¸æ´—æ‰æ·€ç²‰ï¼ŒåŠ å¹²è¾£æ¤’å’Œé†‹çˆ†ç‚’ã€‚" },
            { name: "è’œè“‰è¥¿å…°èŠ±", ings: ["è¥¿å…°èŠ±"], step: "è¥¿å…°èŠ±å…ˆç„¯æ°´ï¼Œå¤šæ”¾è’œè“‰ç‚’å‡ºé¦™å‘³ã€‚" }
        ];

        // --- 3. æ ¸å¿ƒåŠŸèƒ½ ---
        async function handleOcr(event) {
            const file = event.target.files[0];
            if (!file) return;
            const icon = document.getElementById('ocrIcon');
            icon.innerHTML = '<div class="loading-spinner"></div>';
            try {
                const worker = await Tesseract.createWorker('eng');
                const { data: { text } } = await worker.recognize(file);
                await worker.terminate();
                const match = text.match(/(\d{4})[./-]\s?(\d{1,2})[./-]\s?(\d{1,2})/);
                if (match) document.getElementById('expiryDate').value = `${match[1]}-${match[2].padStart(2,'0')}-${match[3].padStart(2,'0')}`;
                else alert("æœªè¯†åˆ«åˆ°æ—¥æœŸï¼Œè¯·é‡è¯•æˆ–æ‰‹åŠ¨è¾“å…¥");
            } catch (err) { alert("è¯†åˆ«å‡ºé”™"); }
            icon.innerHTML = 'ğŸ“·';
        }

        function handleSave() {
            const name = document.getElementById('foodName').value;
            const date = document.getElementById('expiryDate').value;
            if (!name || !date) return alert("è¯·å¡«å†™å†…å®¹");
            const tx = db.transaction("items", "readwrite");
            tx.objectStore("items").add({ name, date });
            tx.oncomplete = () => {
                showLabel(name, date);
                renderList();
                document.getElementById('foodName').value = '';
            };
        }

        function recommendRecipes() {
            const tx = db.transaction("items", "readonly");
            tx.objectStore("items").getAll().onsuccess = e => {
                const inv = e.target.result;
                const names = inv.map(i => i.name).join("");
                const hits = RECIPES.filter(r => r.ings.some(ing => names.includes(ing)));
                
                const section = document.getElementById('recipeSection');
                const content = document.getElementById('recipeContent');
                section.classList.remove('hidden');
                
                if (hits.length === 0) {
                    content.innerHTML = "<p class='text-sm opacity-80'>å†°ç®±é‡Œçš„é£Ÿæå¤ªæœ‰ä¸ªæ€§ï¼Œç›®å‰æ²¡åŒ¹é…åˆ°å›ºå®šèœè°±ï¼Œè¯•è¯•å¤§ä¹±ç‚–ï¼Ÿ</p>";
                } else {
                    content.innerHTML = hits.map(r => `
                        <div class='bg-white/10 p-3 rounded-xl border border-white/20'>
                            <div class='font-bold text-amber-300'>${r.name}</div>
                            <div class='text-[10px] opacity-80 mt-1'>${r.step}</div>
                        </div>
                    `).join('');
                }
            };
        }

        function showLabel(name, date) {
            document.getElementById('label-to-print').classList.remove('hidden');
            document.getElementById('previewContent').innerHTML = `
                <div class="text-2xl font-black mb-1">${name}</div>
                <div class="text-[10px] text-slate-400 uppercase tracking-widest">ä¿è´¨æœŸè‡³ / Expiry</div>
                <div class="text-xl font-mono font-bold text-indigo-600 mt-1">${date}</div>
            `;
        }

        function renderList() {
            const tx = db.transaction("items", "readonly");
            tx.objectStore("items").getAll().onsuccess = e => {
                const items = e.target.result.sort((a,b) => new Date(a.date) - new Date(b.date));
                document.getElementById('itemCount').innerText = items.length;
                document.getElementById('foodList').innerHTML = items.map(item => {
                    const diff = Math.ceil((new Date(item.date) - new Date()) / 86400000);
                    const color = diff <= 0 ? 'bg-red-100 text-red-600' : diff <= 3 ? 'bg-amber-100 text-amber-600' : 'bg-emerald-100 text-emerald-600';
                    return `
                        <div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm border border-slate-100">
                            <div><div class="font-bold text-slate-700 text-sm">${item.name}</div><div class="text-[10px] text-slate-400">${item.date}</div></div>
                            <div class="flex items-center gap-3">
                                <span class="text-[10px] px-2 py-1 rounded-lg font-black ${color}">${diff <= 0 ? 'å·²è¿‡æœŸ' : 'ä½™ '+diff+' å¤©'}</span>
                                <button onclick="deleteItem(${item.id})" class="text-slate-200 hover:text-red-500 transition">âœ•</button>
                            </div>
                        </div>`;
                }).join('');
            };
        }

        function deleteItem(id) { db.transaction("items", "readwrite").objectStore("items").delete(id).oncomplete = renderList; }
    </script>
